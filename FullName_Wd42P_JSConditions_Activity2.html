    <script>
        function findLargestNumber(num1, num2, num3) {
  let largest = num1;
  if (num2 > largest) {
    largest = num2;
  }
  if (num3 > largest) {
    largest = num3;
  }
  return largest;
}

// Convert the input strings to numbers
num1 = Number(num1);
num2 = Number(num2);
num3 = Number(num3);

// Find and log the largest number
console.log(findLargestNumber(num1, num2, num3));

    </script>
