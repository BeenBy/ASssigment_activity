<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function findNumberOfDays(month, year) {
        if (month < 1 || month > 12) {
          console.log("Invalid month");
        } else if (month == 2) {
          if (((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0)) {
            console.log("29 days");
          } else {
            console.log("28 days");
          }
        } else if (month == 4 || month == 6 || month == 9 || month == 11) {
          console.log("30 days");
        } else {
          console.log("31 days");
        }
      }
      
      // Prompt the user to enter the month and year
      let month = prompt("Enter the month (as a number):");
      let year = prompt("Enter the year:");
      
      // Convert the input strings to numbers
      month = Number(month);
      year = Number(year);
      
      // Find and log the number of days in the month
      findNumberOfDays(month, year);
    </script>  
</body>
</html>
